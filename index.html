
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f2;
            color: #333;
        }
        header {
            background-color: #ff9966;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .book {
            display: flex;
            margin-bottom: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .book img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 8px;
        }
        .book-details {
            flex-grow: 1;
        }
        .book-details h2 {
            margin: 0;
            font-size: 20px;
        }
        .book-details p {
            margin: 5px 0;
        }
        .buy-button {
            background-color: #ff9966;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buy-button:hover {
            background-color: #cc7a4d;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>Welcome to My Book Store</header>

<div class="container">
    <div class="book">
        <img src="book1.jpg" alt="Book 1">
        <div class="book-details">
            <h2>Book Title 1</h2>
            <p>Format: eBook & Physical</p>
            <p>Price: $10.99</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
    <div class="book">
        <img src="book2.jpg" alt="Book 2">
        <div class="book-details">
            <h2>Book Title 2</h2>
            <p>Format: eBook Only</p>
            <p>Price: $5.99</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</div>

<footer>
    <p>Contact: info@mybookstore.com | Follow me on social media</p>
</footer>

</body>
</html>
