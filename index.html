
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God's Grace Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff9966;
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 1.5rem;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
        }
        .logo img {
            height: 80px;
        }
        nav {
            background-color: #8B4513;
            padding: 0.5rem 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book {
            margin-bottom: 2rem;
        }
        .book-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .dropdown {
            margin: 1rem 0;
        }
    </style>
</head>
<body>

<header>
    Welcome to God's Grace Bookstore
</header>
<div class="logo">
    <img src="https://uploads-ssl.webflow.com/earth-toned-logo.png" alt="Placeholder Logo">
</div>
<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#books">Books</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="book">
        <div class="book-title">By God's Grace I Stand</div>
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick" />
            <input type="hidden" name="hosted_button_id" value="TG9Q9KR4JL26E" />
            <label for="format">Select Your Format:</label>
            <select name="os0" id="format" class="dropdown">
                <option value="Paperback">Paperback - US$25.99</option>
                <option value="Hardcover">Hardcover - US$25.99</option>
                <option value="eBook">eBook - US$7.99</option>
            </select>
            <input type="hidden" name="currency_code" value="USD" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Buy Now" />
        </form>
    </div>

    <!-- Additional books go here -->

</div>

</body>
</html>
